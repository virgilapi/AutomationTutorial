name: Nightly Pipeline

on:
  schedule:
    - cron: '00 22 * * 1-5'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run Regression Suite
      run: mvn clean install -Dbrowser=Chrome -Dthreads=3 -Dcicd=true
